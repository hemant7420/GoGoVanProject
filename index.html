	<script type="text/javascript">
	$(window).on('load', function(){
    // your logic here`enter code here`
    $("#disconnect").hide();
    $(".dropdown-button").hide();
    $("#search").hide();
	});
		var onAuthorize = function() {
    updateLoggedIn();
    $("#dropdown1").empty();
    
    Trello.members.get("me", function(member){
        $("#fullName").text(member.fullName);
    	$("#disconnect").show();
    	$(".dropdown-button").show();
    	$("#search").show();
        var $cards = $("<li>")
            .appendTo("#dropdown1");

        // Output a list of all of the cards that the member 
        // is assigned to
        Trello.get("members/me/boards", function(cards) {
            // $cards.empty();
            $.each(cards, function(ix, card) {
                $("<a>")
                .attr({href: card.url, target: "trello"})
                .text(card.name)
                .appendTo($cards);
            });  
        });
    });
    Trello.get("members/me/boards", { fields: "id", fields: "name"}, function(err, boards) {
  console.log(boards); // got them!
  console.log(err); // if something went wrong, this will be non-null
})
		};

			var updateLoggedIn = function() {
			    var isLoggedIn = Trello.authorized();
			    $("#loggedout").toggle(!isLoggedIn);
			    $("#loggedin").toggle(isLoggedIn);        
			};
			    
			var logout = function() {
			    Trello.deauthorize();
			    updateLoggedIn();
			};
			                          
			Trello.authorize({
			    interactive:false,
			    success: onAuthorize
			});

			$("#connectLink")
			.click(function(){
			    Trello.authorize({
			        type: "popup",
			        success: onAuthorize
			    })
			});
			    
			$("#disconnect").click(logout);
	</script>
